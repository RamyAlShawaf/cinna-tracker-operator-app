name: cinna_tracker_operator_app

description: Operator app for Cinna tracker MVP
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  mobile_scanner: ^7.1.2
  geolocator: ^13.0.1
  http: ^1.2.2
  shared_preferences: ^2.3.2
  flutter_map: ^6.2.1
  latlong2: ^0.9.0
  image_picker: ^1.1.2

  # NOTE: Foreground service plugin is intentionally disabled for now.
  # The iOS side of `flutter_foreground_task` is currently causing a crash
  # during plugin registration on app relaunch (EXC_BAD_ACCESS in
  # SwiftFlutterForegroundTaskPlugin.register). Re‑enable this dependency
  # once we add Android‑only foreground tracking, with platform‑specific
  # configuration to avoid iOS registration.
  # flutter_foreground_task: ^6.3.1

  # If using Supabase Realtime in the app (optional)
  supabase_flutter: ^2.6.0

dependency_overrides:
  mobile_scanner:
    path: third_party/mobile_scanner
  url_launcher_ios:
    path: third_party/url_launcher_ios

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# App icon generation config
flutter_launcher_icons:
  image_path: assets/app_icon.png
  android: true
  ios: true
  min_sdk_android: 21
  adaptive_icon_background: "#0B0C0F"
  adaptive_icon_foreground: assets/app_icon.png
  web:
    generate: true
    image_path: assets/app_icon.png
    background_color: "#0B0C0F"
    theme_color: "#10B981"
  macos:
    generate: true
    image_path: assets/app_icon.png
  windows:
    generate: true
    image_path: assets/app_icon.png
  linux:
    generate: true
    image_path: assets/app_icon.png
